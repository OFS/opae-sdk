language: c
compiler: gcc
matrix:
  include:
  - script: scripts/test-codingstyle.sh
  - script: scripts/test-codingstyle-py.sh
    cache: pip
    install:
    - pip install --user pylint
    - pip install --user pycodestyle
    - pip install --user jsonschema
    - pip install --user jinja2
  - script: scripts/test-build.sh
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=RelWithDebInfo
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-build.sh
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=Debug
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-build.sh
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=Release
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-gtapi-mock-drv.sh
    cache: ccache
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/coverage-gtapi-mock-drv.sh
    cache:
      - ccache
      - pip
    addons:
      apt:
       packages:
        - libjson-c-dev
        - uuid-dev
        - doxygen
        - lcov
    before_install:
      - pip install --user cpp-coveralls
    after_success:
      - coveralls -l $TRAVIS_BUILD_DIR/coverage_gtapi_mock_drv/coverage.info.cleaned
  - script: scripts/build-documentation.sh
    cache: 
      - ccache
      - pip
    addons:
      apt:
       packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
        - pandoc
    if: branch = master
    install:
      - pip install --user jinja2
      - pip install --user requests[security]
    before_install:
    - wget https://github.com/jgm/pandoc/releases/download/2.1.1/pandoc-2.1.1-1-amd64.deb
    - sudo dpkg -i pandoc-2.1.1-1-amd64.deb
env:
  global:
    secure: 
