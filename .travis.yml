language: c
compiler: gcc
python:
  - "3.6"
matrix:
  include:
  - script: scripts/test-codingstyle-all.sh
    cache: pip
    env:
    - BUILD_JOB=Code Style Check
    install:
    - python3.6 -m pip install --upgrade pip
    - python3.6 -m pip install --user pylint
    - python3.6 -m pip install --user pycodestyle
    - python3.6 -m pip install --user jsonschema
    - python3.6 -m pip install --user jinja2
    addons:
      apt:
        packages:
          - clang-format-3.9
          - python3
          - python3-pip
          - python3-setuptools
  - script: scripts/build-pypi.sh
    install:
    - python3 -m pip install --upgrade pip && python3 -m pip install --user pybind11 nose2
    cache: ccache
    env:
    - BUILD_JOB=Build python distribution and upload to PyPI
    - TRAVIS_BUILD_TYPE=RelWithDebInfo
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - libtbb-dev
        - uuid-dev
        - doxygen
        - python3
        - python3-dev
        - python3-pip
        - python3-setuptools
    deploy:
      provider: pypi
      user: opae_robot
      password:
         secure: "" 
      distributions: sdist
      on:
        tags: true
  - script: scripts/build-documentation.sh
    env:
    - BUILD_JOB=Build documentation
    cache:
      - ccache
      - pip
    addons:
      apt:
       packages:
        - libjson-c-dev
        - libhwloc-dev
        - libtbb-dev
        - uuid-dev
        - doxygen
        - pandoc
    if: branch = master
    install:
      - pip install --user jinja2
      - pip install --user requests[security]
    before_install:
    - wget https://github.com/jgm/pandoc/releases/download/2.1.1/pandoc-2.1.1-1-amd64.deb
    - sudo dpkg -i pandoc-2.1.1-1-amd64.deb
env:
  global:
    secure: 
